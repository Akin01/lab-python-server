# Default values for python-lab-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  # Database for application data storate
  - POSTGRES_USER: postgres
  - POSTGRES_PASSWORD: postgres
  - PGADMIN_DEFAULT_PASSWORD: postgres
  - POSTGRES_HOST: db
  - POSTGRES_PORT: 5432
  - POSTGRES_DB: anomaly_labs
  - # Logger
  - FLUENTD_HOST: fluent-bit
  - FLUENTD_PORT: 24224
  - # Memory store for Cookies and queues
  - REDIS_HOST: redis
  - REDIS_PORT: 6379
  - # S3 Object store configuration
  - S3_ENDPOINT: localhost
  - S3_BUCKET_NAME: devel
  - S3_PORT: 9000
  - S3_ACCESS_KEY: minioadminaccess
  - S3_SECRET_KEY: minioadminsecret
  - S3_REGION: any
  - S3_USE_SSL: False
  - # Email relay used by the application
  - SMTP_HOST: smtp.clicksend.com
  - SMTP_PORT: 587
  - SMTP_USER: smtpuser
  - SMTP_PASSWORD: secret
  - # SMS gateway used by the application
  - SMS_API_KEY: smsapi
  - SMS_API_SECRET: smsecret
  - SMS_FROM: ANOMALY
  - # Cookie secret
  - JWT_SECRET_KEY: asecretthatmustbeset
  - # Access to object storeage by Minio
  - MINIO_ROOT_USER: minioadminaccess
  - MINIO_ROOT_PASSWORD: minioadminsecret
